<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-imc">
        <p class="imc-title">Calcul <span>d'IMC</span></p>
        <form class="imc-form">
            
            <div class="form-group">
                <label for="size">Votre taille en centim√®tres</label>
                <input type="number" name="size" id="size" required min="1" max="1000">
            </div>
            <div class="form-group">
                <label for="weight-kg">Votre poids en kg</label>
                <input type="number" name="weight" id="weight" required min="1" max="1000">
            </div>
            <div class="container-btn">
                <button type="submit" class="btn">Calculer un IMC</button>
            </div>
            <div class="error"></div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
